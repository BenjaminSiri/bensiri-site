version: 1
applications:
  - appRoot: client
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            # Fail the build if TypeScript types donâ€™t check
            - npm run typecheck
            - npm run build
      artifacts:
        baseDirectory: build   # CRA outputs to "build"
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*