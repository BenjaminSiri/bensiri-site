version: 1
applications:
  - appRoot: client        # React app lives here
    env:
      runtime: nodejs20    # optional, ensures modern Node
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci       # or: npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build   # CRA outputs to "build"
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*